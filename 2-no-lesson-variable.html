<body>

    <!--  ১. ধর, তুই 100 টাকা আয় করেছিস। তার মধ্যে 40 টাকা খরচ করছিস। বাকি টাকা কত রইল, সেটা বের করার একটা প্রোগ্রাম লিখ।  -->
      <script>
        const income = 100;
        const expend = 40;
        const restOfMoney = income - expend;
        console.log(restOfMoney);
      </script>

      <!-- ২. তোর কাছে 10টা পেন্সিল আছে। প্রতিবার তুই একসাথে 2টা পেন্সিল ব্যবহার করবি। কতবার ব্যবহার করতে পারবি? প্রোগ্রাম লিখে বের কর। -->
       <script>
        const totalPencil = 10;
        const usePencil = 2;
        const howManyTime = totalPencil / usePencil;
        console.log(howManyTime);
       </script>

       <!-- ৩. তোর কাছে 60 টাকা আছে। তুই যদি প্রতিবার 15 টাকা করে খরচ করিস, কয়বার খরচ করতে পারিব? এবং খরচের পর কয় টাকা বাকি থাকবে, সেটা বের করতে একটা প্রোগ্রাম লিখ। -->
        <script>
            const youHave = 60;
            const expendPerTime = 15;
            const howManyTimeExpend = youHave / expendPerTime;
            const restOfMoneyAfterExpend = youHave - expendPerTime;
            console.log(howManyTimeExpend, restOfMoneyAfterExpend);
        </script>

        <!-- ৪. ধর, তুই দুইটা স্ট্রিং লিখলি, 'Hello' আর 'World'। এই দুইটা স্ট্রিংকে একসাথে জোড়া দিয়ে কীভাবে 'HelloWorld' বানানো যায়, সেটা দেখানোর জন্য একটা প্রোগ্রাম লিখ। -->
         <script>
            const firstString = 'Hello';
            const secondString = 'World';
            const twoString = firstString + secondString;
            console.log(twoString);
         </script>

         <!-- ৫. তুই যদি 153 কেজি চাল আর 261 কেজি ডাল কিনলি, তাহলে তুই কয় কেজি জিনিস কিনেছিস? মোট কেজি বের করার একটা প্রোগ্রাম লিখ। -->
          <script>
            const rice = 153;
            const dal = 261;
            const totalBought = rice + dal;
            console.log(totalBought);
          </script>

          <!-- ৬. তোর কাছে 500 টাকা আছে, প্রতিবার তুই 75 টাকা খরচ করবি। কয়বার খরচ করতে পারবি আর শেষে কয় টাকা বাকি থঅকবে, সেটা বের করার একটা প্রোগ্রাম লিখ। -->
           <script>
            const totalYouHave = 500;
            const perExpend = 75;
            const howManyTimesExpend = totalYouHave / perExpend;
            const restOfMoneyAfterExpendHere = totalYouHave - perExpend;
            console.log(howManyTimesExpend, restOfMoneyAfterExpendHere);
           </script>

           <!-- ৭. তুই 8-কে 3 দিয়ে ভাগ দিলে ভাগফল কত আর ভাগশেষ কত, সেটা বের করার জন্য একটা প্রোগ্রাম লিখ। -->
            <script>
                const digit1 = 8;
                const digit2 = 3;
                const divideResult = digit1 / digit2;
                const restOfResultHere = digit1 % digit2;
                console.log(divideResult, restOfResultHere);
            </script>

            <!-- ৮. তুই 50-কে 9 দিয়ে ভাগ দিলে শুধু ভাগশেষ কত থাকবে, সেটা বের করার একটা প্রোগ্রাম লিখ। -->
             <script>
                const firstNumber = 50;
                const secondNumber = 9;
                const remainder = firstNumber % secondNumber;
                console.log(remainder);
             </script>

             <!-- ৯. তুই 'Bangla' আর 'desh' স্ট্রিং যোগ করে "Bangladesh" বানাতে চাস। কীভাবে করবি, সেটা দেখানোর একটা প্রোগ্রাম লিখ। -->
              <script>

                const firstSTringHere1 = 'Bangla';
                const secondStringHere2 = 'desh';
                const bothStringHere1 = firstSTringHere1 + secondStringHere2;
                console.log(bothStringHere1);
                
              </script>

              <!-- ১০. ধর, একদিন ঘুম থেকে উঠে খিদার চোটে তুই ছোটখাটো একটা রাক্ষস হয়ে গেছস। তারপর থেকে প্রতিদিন 4 কেজি চালের ভাত খেয়ে ফেলস। এখন যদি তোকে 12 মন (480 কেজি) চাল দেওয়া হয়ে থাকে, তাহলে এই চাল দিয়ে তোর কত দিন যাবে। আবার একমাস যদি 30 দিনে হয়, তাহলে এই 12 মণ চাল দিযে তোর কত মাস যাবে। -->
               <script>
                const perdayTake = 4;
                const totalRice = 480;
                const oneMOnth = 12;
                const howManyDaysTake = totalRice / perdayTake;
                const howManyMonthsTake = totalRice / oneMOnth;
                console.log(howManyDaysTake, howManyMonthsTake);
               </script>
