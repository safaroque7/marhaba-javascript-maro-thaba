<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lesson 3 | Deta Type | Marhaba, Javascript Maro Thaba </title>
</head>

<body>
      <!-- ১. "typeof" ব্যবহার করে প্রোগ্রাম লিখে দেখ, কোন ভেরিয়েবলের মান কী ধরনের। ধর, একটা ভেরিয়েবল 'price' ডিক্লেয়ার কর, যার নাম 555, এখন console-এ এই টাইপ চেক কর। -->
       <script>
        const price = 555;
        console.log(typeof price);
       </script>

       <!-- ২. একটা ভেরিয়েবল 'learning' ডিক্লেয়ার কর, যার মান true. আর সেটা console.log() দিয়ে আউটপুট কর। পরে "typeof" ব্যবহার করে দেখ, এটা কী ধরনের ভেরিয়েবল। -->
        <script>
          const learning = true;
          console.log(typeof learning);
        </script>

        <!-- ৩. megaCity নামক একটা ভেরিয়েবলের মধ্যে মান হিসেবে 'Dhaka' আছে। এইবার "typeof" ব্যবহার করে দেখ, এই ভেরিয়েবলটা কী ধরনের। -->
         <script>
          const megaCity = 'Dhaka';
          console.log(typeof megaCity);
         </script>

         <!-- ৪. খুব কাঠফাটা গরমে কপালে হাত দিয়ে দেখলি, গা পুড়ে যায় যায় অবস্থা। সেই মুহূর্তেই তুই "temperature" নামে একটা ভেরিয়েল ডিক্লেয়ার করলি, যার মান 102.5। এটা কী ধরনের ভেরিয়েবল, সেটা "typeof" দিয়ে চেক কর। -->
          <script>
            const temperature = 102.5;
            console.log(typeof temperature);
          </script>

          <!-- ৫. খিদার চোটে তুই "isHungry" নামে একটা ভেরিয়েল বানায় ফেললি, আর সেটার মান true। এখন console.log() আর "typeof" দিয়ে চেক কর। -->
           <script>
            const isHungry = true;
            console.log(typeof isHungry);
           </script>

           <!-- ৬. একটা ভেরিয়েবলের নাম "isRich", যার মান true। এখন console-এ এইটার টাইপ চেক কর। -->
            <script>
              const isRich = true;
              console.log(typeof isRich);
            </script>
</body>

</html>
