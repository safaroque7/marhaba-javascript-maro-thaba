    <!-- তুই একটা ফাংশন বানাবি, যেটাতে একটা সংখ্যা দিবি। ফাংশনটা চেক করবে, সংখ্যাটা 10-এর বড় কি না। বড় হলে 10 দিয়ে ভাগ করবে। আর 10-এর ছোট হলে 10 দিয়ে গুণ করবে। তারপর রেজাল্ট রিটার্ন করবে।  -->

    <script>

            if (getMultification > 100) {
                getHalf = getMultification / 2;
                return getHalf;
            } else {
                return getMultification;
            }

    <!-- তোর এক বন্ধুর কাছে কিছু নাম্বার আছে: [5, 15, 8, 7]। ওর চাওয়া অনুযায়ী ‍শুধু বিজোড় সংখ্যাগুলোর যোগফল বের করে দে। এই কাজের জন্য একটা ফাংশন লিখে ফলাফলটা রিটার্ন কর। -->
    <script>
        function getSumOfEvenNumbers(evenNumbers) {
            let sumResult = 0;
            for (const evenNumber of evenNumbers) {
