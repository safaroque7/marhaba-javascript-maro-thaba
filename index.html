<body>

    <!--  ১. জুস খাও নামে একটা ফাংশন লিখ। যেটাকে কল করলে আউটপুট দিবে-- এই নাও লেবুর জুস। -->
    <script>
        function jushKhao() {
            console.log('Ai Now Lebor Jush');
        }
        jushKhao();
    </script>

    <!--  ২. এখন myRoutine নামে একটা ফাংশন লিখ। এইটার ভিতরে থাকবে প্রতিদিন সকালে ঘুম থেকে উঠে তুই কী কী কাজ করস, সেগুলো লিস্ট। একটা একটা করে কাজের নাম এক লাইনে কনসোল লগ দিয়ে লিখবি।-->

    <script>
        function myRoutine() {
            console.log('I wash myself');
            console.log('I perform salah');
            console.log('I take my breakfast');
            console.log('I got to office');
            console.log('I come back home');
        }
        myRoutine();
    </script>

    <!-- ৩. তোর পরিবারের জন্য একটা ফাংশন লিখ। তুই যেকোনো একটা নাম দে। এরপর এইটার মধ্যে তোর যত পরিবারের সদস্য আছে, তাদের নাম এক এক করে আউটপুট করে দেখবি -->

        function getFamilyMembersName() {
            console.log('S A Faroque');
            console.log('Nusrath Jahan Mitu');
            console.log('Nusaibah bint Faroque');
            console.log('Fatiha bint Faroque');
        }

        getFamilyMembersName();
    </script>

    <!-- ৪. একটা taskDone নামে ফাংশন লিখ। ফাংশনটাকে তোর সারাদিনের ৫টা কাজ একেক লাইনে কনসোল লগ দিয়ে দেখা। -->
    <script>
        function taskDone() {
            console.log('I go to office');
            console.log('I work in my office');
            console.log('I take my lunch in my office');
            console.log('I come back to my home');
            console.log('I go to mosque to perform sala');
        }
        taskDone();

    </script>

    <!-- ৫. greetMe নামে একটা ফাংশন লিখ। ফাংশন কল করলে আউটপুট আসবে Good Morning! Have a great day! -->
    <script>
        function greetMe() {
            console.log('Good Morning! Have a great day!');
        }

        greetMe();
    </script>

    <!-- ৬. তোর সবচেয়ে ক্লোজ তিন বন্ধুর নাম দেখানোর জন্য getFavFriends নামে ফাংশন লিখ। তারপর সেটার ভিতরে তোর ক্লোজ তিন বন্ধুর নাম আউটপুট হিসেবে দেখবি। -->

        function getFavFriends() {
            console.log('Linkon Miyan');
            console.log('Masud Rana');
            console.log('Rocky');
        }
        getFavFriends();
    </script>

    <!-- ৭. introduceMyself নামে ফাংশন লিখ। ফাংশন কল করলে তোর নাম, বয়স, ঠিকানা, ফোন নাম্বার, উচ্চতা আর তোর প্রিয় খাবার আউটপুট হিসেবে দেখা। -->

            console.log('Age: 40');
            console.log('Address: Dhaka');

            console.log('Height: 5 feet 6 inchi');
            console.log('Favourite Food: Kacci Vai');

        introduceMyself();
    </script>

    <!-- পিতা ও পুত্রের বয়সের সমষ্টি বের করার একটা ফাংশন লিখ -->
    <script>
        function getAgeFatherAndSon(ageOfFather, ageOfSon) {
            console.log(ageOfFather, ageOfSon);
            let totalAge = ageOfFather + ageOfSon;
            return totalAge;
        }

        let result = getAgeFatherAndSon(50, 20);
        console.log(result);

    </script>

    <!-- তোর এক বন্ধু তোকে বলল ক্যালকুলেটর বানাতে, কিন্তু ক্যালকুলেটরে শুধু যোগ বা বিয়োগ করার অপশন থাকলে হবে না। একটা ফাংশন লিখ, যেখানে দুটো সংখ্যার গুণ বের করে দেখাস। যেমন, যদি 20 আর 15 পাঠালে আউটপুট 300। -->

    <script>
        function getMultipleResult(number1, number2) {
            resultOfMultiple = number1 * number2;
            return resultOfMultiple;
        }

        result1 = getMultipleResult(20, 15);
        console.log(result1);

    </script>

    <!-- একটা ফাংশন লিখ, যেটা তিনটা সাবজেক্টের পরীক্ষার মার্কসের সমষ্টি তোকে দিবে।  -->
    <script>
        function getTotalMarks(sub1, sub2, sub3) {
            let totalMarks = sub1 + sub2 + sub3;
            return totalMarks;
        }

        let totalResult = getTotalMarks(50, 80, 90);
        console.log('Total Marks is' + totalResult);
    </script>

    <!-- বয়স বের করার একটা ফাংশন লিখ। সেটাকে তুই তোর কোন বছর জন্ম, সেটা বলবি। তারপর ফাংশনের ভিতরে এই বছর থেকে তোর জন্মসাল বিয়োগ করলে তোকে বলবে, তুই কত বছর বুইড়া হইছস। (মানে তোর বয়স কত হইছে) -->
    <script>
        function getAgeFunction(birthYear) {
            let getAge = 2025 - birthYear; //You can use new `Date().getFullYear()` instead of 2025 
            return getAge;
        }

        let getYourAge = getAgeFunction(1985);
        console.log(getYourAge);

    </script>

    <!-- তুই একটা দোকানে গেছিস, যেখানে প্রতিটা লাউ কেনার জন্য 35 টাকা লাগবে। এখন একটা ফাংশন লিখ, যা প্যারামিটার হিসেবে নিবে, তুই লাউয়ের জন্য কত টাকা দিতে চাস। তারপর ভাগ করে বলবে, তুই কয়টা লাউ কিনতে পারবি। -->
    <script>
        function getHowManyGourd(price) {
            let totalGourd = price / 35;
            return totalGourd;
        }

        let getTotalGourd = getHowManyGourd(70);
        console.log(Math.floor(getTotalGourd));

    </script>

    <!-- একটা ফাংশন লিখ, যেখানে চারটা সংখ্যার গড় বের করবে। -->
    <script>
        function getAverageNumberFun(number1, number2, number3, number4) {
            let totalNumber = number1 + number2 + number3 + number4;
            getAverageNumber = totalNumber / 4;
            return getAverageNumber;
        }

        let showAverageNumber = getAverageNumberFun(4, 4, 4, 8);
        console.log(showAverageNumber);

    </script>

    <!-- একজন দোকানদার প্রত্যেকটা আইটেমে 250 টাকা করে লাভ করে। একটা ফাংশন লিখ, যেখানে কোনো একটা জিনিসের কেনা দাম দিবি, তাহলে সে বিক্রির দাম selling price) দিবে -->
    <script>
        function getSellingPrice(price) {
            let sellingPrice = price - 250;
            return sellingPrice;
        }

        let sellingPriceResult = getSellingPrice(350);
        console.log(sellingPriceResult);

    </script>

    <!-- একটা ফাংশন লিখ, তারপর সেই ফাংশনকে তোর জন্মসাল প্যারামিটার হিসেবে দিবি। তারপর সে বলে দিবে, কোন বছর তোর বয়স 100 বছর হবে। -->
    <script>
        function getYearToHundred(yourBirthYear) {
            let getExpectedYear = yourBirthYear + 100;
            return getExpectedYear;
        }
        let getYour100Year = getYearToHundred(1985);
        console.log(getYour100Year);

    </script>

    <!-- একটা ফাংশন লিখ, যেখানে প্যারামিটার হিসেবে দিবি, প্রতিদিন তুই কয় ঘণ্টা সময় মোবাইল ফোন ইউজ করস। তারপর সেই ফাংশন বের করবে, মাসে তুই কত ঘণ্টা সময় মোবাইল ফোন ইউজ করস। ধরে নে, এক মাসে 30 দিন হয়। -->

    <script>
        function getTimeUsingMobile(usingTimeOfMobile) {
            let getTotalTime = usingTimeOfMobile * 30;
            return getTotalTime;
        }
        let getMonthlyTime = getTimeUsingMobile(5);
        console.log(getMonthlyTime);

    </script>

    <!-- একটা ফাংশন লিখ, যাতে কোনো কন্ডিশনের ভিত্তিতে নাম্বার 10-এর বেশি হলে true রিটার্ন করবে, আর না হলে false রিটার্ন করবে। -->
    <script>
        function isTrueOrFalse(number) {
            if (number > 10) {
                return true;
            } else {
                return false;
            }
        }
        let resultOfOddEven = isTrueOrFalse(12);
        console.log(resultOfOddEven);
    </script>

    <!-- তুই একটা ফাংশন লিখ, যা সংখ্যা নিবে আর তারপর সেই সংখ্যা যদি 13 দিয়ে সমানভাবে ভাগ যায়, তাহলে true রিটার্ন দিবে, না হয় false রিটার্ন দিবে। -->
    <script>
        function getTrueOrFalse(inputNumber) {
            if (inputNumber % 13 === 0) {
                return true;
            } else {
                return false;
            }
        }
        let resultOfTrueOrFalse = getTrueOrFalse(26);
        console.log(resultOfTrueOrFalse);
    </script>

    <!-- তুই একটা রেস্টুরেন্টে গিয়েছিস, সেখানে ভাত (rice), তরকারি (curry) আর ড্রিঙ্কস (drinks) খাবি। একটা ফাংশন লিখ, যাতে খাবারের মোট দাম যোগ করে মোট বিল রিটার্ন করবে। -->
    <script>
        function getTotalPrice(rice, curry, drinks) {
            let totalCost = rice + curry + drinks;
            return totalCost;
        }

        let totalPriceOfMeal = getTotalPrice(10, 25, 20);
        console.log(totalPriceOfMeal);

    </script>


    <!-- এমন একটা ফাংশন বানা, যেখানে বয়স দিলে সেটি 18-এর বেশি হলে 'Eligible for Voting' রিটার্ন করবে, আর না হলে 'Not Eligible' -->
    <script>
        function getResultEligibleOrNot(old) {
            if (old > 18) {
                return 'Eligible for Voting';
            } else {
                return 'Not Eligible';
            }
        }

        let resultOfEligibleOrNot = getResultEligibleOrNot(20);
        console.log(resultOfEligibleOrNot);
    </script>

    <!-- একটা ফাংশন লিখ, যেখানে একটা ভেরিয়েবল স্ট্রিং হিসেবে দিবি, আর সেটার দৈর্ঘ্য রিটার্ন করবে। -->
    <script>
        function getLength(stringLength) {
            let getStringLength = stringLength.length;
            return getStringLength;
        }
        let resultOfStringLength = getLength('dhaka');
        console.log(resultOfStringLength);
    </script>

    <!-- তুই একটা ফাংশন লিখ, যা তিনটা সংখ্যার গড় বের করে রিটার্ন করবে -->
    <script>
        function getAverageOfThreeNumber(numberOne, NumberTwo, numberThree) {
            let getSumOfThreeNumber = numberOne + NumberTwo + numberThree;
            getAverageNumber = getSumOfThreeNumber / 3;
            return getAverageNumber
        }

        let resultOfAverageNumber = getAverageOfThreeNumber(3, 5, 8);
        console.log(resultOfAverageNumber);
    </script>

    <!-- একটা ফাংশন লিখ, যেটা চেক করবে, কোনো একটা সংখ্যা নেগেটিভ কি না। যদি নেগেটিভ (negative) না হয়, তাহলে সেটাকে -1 দিয়ে গুণ করে রেজাল্ট রিটার্ন করবে -->
    <script>
        function getReturnPositiveValue(inputednUmber) {
            if (inputednUmber > 0) {
                let positiveNumber = inputednUmber *= -1;
                return positiveNumber;
            }
        }
        let getResult = getReturnPositiveValue(5);
        console.log(getResult);

    </script>

    <!--  তোর দেওয়া array-এর মধ্যে যত উপাদান আছে, উপাদানের সংখ্যা জোড়ি নাকি বিজোড়, তা চেক কর। ফাংশন লিখে এটা করে দেখ। -->
    <script>
        function getOddEven(number) {
            let size = number.length;
            if (size % 2 === 1) {
                console.log('Odd');
            } else {
                console.log('Even');
            }
        }
        getOddEven([1, 2, 3, 5]);

    </script>

    <!-- ধর, তোকে এমন একটা ফাংশন বানাতে হবে, যেটাতে একটা নাম পাস করলে সেটার প্রথম অক্ষরটা রিটার্ন করবে। ধর, 'Raja' দিলে 'R' রিটার্ন করবে। -->
    <script>
        function getFirstLetter(name) {
            let result = name.charAt(0);
            return result;
        }

        let showFirstLetter = getFirstLetter('Raja');
        console.log(showFirstLetter);
    </script>


    <!-- তুই একটা ফাংশন বানাবি, যেটাতে একটা সংখ্যা দিবি। ফাংশনটা চেক করবে, সংখ্যাটা 10-এর বড় কি না। বড় হলে 10 দিয়ে ভাগ করবে। আর 10-এর ছোট হলে 10 দিয়ে গুণ করবে। তারপর রেজাল্ট রিটার্ন করবে।  -->

    <script>
        function getResult2(number) {
            if (number > 10) {
                let getDividedResult = number / 10;
                return getDividedResult;
            } else {
                let getMultipleResult = number * 10;
                return getMultipleResult;
            }
        }

        let getResultDividedOrMultiple = getResult2(9);
        console.log(getResultDividedOrMultiple);
    </script>

    <!-- একটা ফাংশন বানা, যেটা একটা array নিবে এবং array-এর প্রথম এবং দ্বিতীয় উপাদান যোগ করে যোগফল রিটার্ন করবে।-->
     <script>
        function getTwoArraysSum (arr){
            let array1 = arr[0];
            let array2 = arr[1];
            let sumOfArray = array1 + array2;
            return sumOfArray;
        }
        let getTwoArrasSumOfResult = getTwoArraysSum([12, 20, 3]);
        console.log(getTwoArrasSumOfResult);

     </script>
