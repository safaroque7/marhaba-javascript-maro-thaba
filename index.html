<body>

    <!--  ১. জুস খাও নামে একটা ফাংশন লিখ। যেটাকে কল করলে আউটপুট দিবে-- এই নাও লেবুর জুস। -->
    <script>
        function jushKhao() {
            console.log('Ai Now Lebor Jush');
        }
        jushKhao();
    </script>

    <!--  ২. এখন myRoutine নামে একটা ফাংশন লিখ। এইটার ভিতরে থাকবে প্রতিদিন সকালে ঘুম থেকে উঠে তুই কী কী কাজ করস, সেগুলো লিস্ট। একটা একটা করে কাজের নাম এক লাইনে কনসোল লগ দিয়ে লিখবি।-->

    <script>
        function myRoutine() {
            console.log('I wash myself');
            console.log('I perform salah');
            console.log('I take my breakfast');
            console.log('I got to office');
            console.log('I come back home');
        }
        myRoutine();
    </script>

    <!-- ৩. তোর পরিবারের জন্য একটা ফাংশন লিখ। তুই যেকোনো একটা নাম দে। এরপর এইটার মধ্যে তোর যত পরিবারের সদস্য আছে, তাদের নাম এক এক করে আউটপুট করে দেখবি -->
    <script>
        function getFamilyMembersName() {
            console.log('S A Faroque');
            console.log('Nusrath Jahan Mitu');
            console.log('Nusaibah bint Faroque');
            console.log('Fatiha bint Faroque');
        }

        getFamilyMembersName();
    </script>

    <!-- ৪. একটা taskDone নামে ফাংশন লিখ। ফাংশনটাকে তোর সারাদিনের ৫টা কাজ একেক লাইনে কনসোল লগ দিয়ে দেখা। -->
    <script>
        function taskDone(){
            console.log('I go to office');
            console.log('I work in my office');
            console.log('I take my lunch in my office');
            console.log('I come back to my home');
            console.log('I go to mosque to perform sala');
        }
        taskDone();

    </script>

    <!-- ৫. greetMe নামে একটা ফাংশন লিখ। ফাংশন কল করলে আউটপুট আসবে Good Morning! Have a great day! -->
     <script>
        function greetMe(){
        console.log('Good Morning! Have a great day!');
     }

     greetMe();
     </script>

<!-- ৬. তোর সবচেয়ে ক্লোজ তিন বন্ধুর নাম দেখানোর জন্য getFavFriends নামে ফাংশন লিখ। তারপর সেটার ভিতরে তোর ক্লোজ তিন বন্ধুর নাম আউটপুট হিসেবে দেখবি। -->

 <!-- ৭. introduceMyself নামে ফাংশন লিখ। ফাংশন কল করলে তোর নাম, বয়স, ঠিকানা, ফোন নাম্বার, উচ্চতা আর তোর প্রিয় খাবার আউটপুট হিসেবে দেখা। -->

  <!-- পিতা ও পুত্রের বয়সের সমষ্টি বের করার একটা ফাংশন লিখ -->
   <script>
    function getAgeFatherAndSon(ageOfFather, ageOfSon){
        console.log(ageOfFather, ageOfSon);
        let totalAge = ageOfFather + ageOfSon;
        return totalAge;
    }

    let result = getAgeFatherAndSon(50, 20);
    console.log(result);

   </script>

   <!-- তোর এক বন্ধু তোকে বলল ক্যালকুলেটর বানাতে, কিন্তু ক্যালকুলেটরে শুধু যোগ বা বিয়োগ করার অপশন থাকলে হবে না। একটা ফাংশন লিখ, যেখানে দুটো সংখ্যার গুণ বের করে দেখাস। যেমন, যদি 20 আর 15 পাঠালে আউটপুট 300। -->

   <script>
    function getMultipleResult(number1, number2){
        resultOfMultiple = number1 * number2;
        return resultOfMultiple;
    }

    result1 = getMultipleResult(20, 15);
    console.log(result1);

   </script>

   <!-- একটা ফাংশন লিখ, যেটা তিনটা সাবজেক্টের পরীক্ষার মার্কসের সমষ্টি তোকে দিবে।  -->
    <script>
        function getTotalMarks(sub1, sub2, sub3){
            let totalMarks = sub1 + sub2 + sub3;
            return totalMarks;
        }

        let totalResult = getTotalMarks(50, 80, 90);
        console.log('Total Marks is' + totalResult);
    </script>

    <!-- বয়স বের করার একটা ফাংশন লিখ। সেটাকে তুই তোর কোন বছর জন্ম, সেটা বলবি। তারপর ফাংশনের ভিতরে এই বছর থেকে তোর জন্মসাল বিয়োগ করলে তোকে বলবে, তুই কত বছর বুইড়া হইছস। (মানে তোর বয়স কত হইছে) -->
     <script>
        function getAgeFunction(birthYear){
            let getAge = 2025 - birthYear; //You can use new `Date().getFullYear()` instead of 2025 
            return getAge;
        }

        let getYourAge = getAgeFunction(1985);
        console.log(getYourAge);

     </script>

     <!-- তুই একটা দোকানে গেছিস, যেখানে প্রতিটা লাউ কেনার জন্য 35 টাকা লাগবে। এখন একটা ফাংশন লিখ, যা প্যারামিটার হিসেবে নিবে, তুই লাউয়ের জন্য কত টাকা দিতে চাস। তারপর ভাগ করে বলবে, তুই কয়টা লাউ কিনতে পারবি। -->
      <script>
        function getHowManyGourd(price){
            let totalGourd = price / 35;
            return totalGourd;
        }

        let getTotalGourd = getHowManyGourd(70);
        console.log(Math.floor(getTotalGourd));

      </script>

      <!-- একটা ফাংশন লিখ, যেটা তিনটা সাবজেক্টের পরীক্ষার মার্কসের সমষ্টি তোকে দিবে। -->
      <script>
        function getAvarageMarks(mark1, mark2, mark3){
            let totalMark = mark1 + mark2 + mark3;
            getResultAverageMark = totalMark / 3;
            return getResultAverageMark;
        }

        let showAverageMarks = getAvarageMarks(60, 75, 68);
        console.log(showAverageMarks);

      </script>
