  <body>
    <!-- তুই teachers নামে একটা অবজেক্ট বানা। এইটার মধ্যে টিচারের নাম থাকবে। উনি কোন সাবজেক্ট পড়ান, সেটার নাম থাকবে, স্যারের বয়স, বাসা কোথায়- এই টাইপের পাঁচটা জিনিস থাকবে। -->
    <script>
      const teachers = {
        name: "S A Faroque",
        subject: "English",
        session: "Morning",
        age: 40,
        home: "Malibag",
      };
    </script>

    <!-- গাছ (tree) নামে একটা object তৈরি কর, যার মধ্যে থাকবে, এইটা কী গাছ, উচ্চতা কেমন, বয়স কত, ফলের নাম কী ইত্যাদি। -->
    <script>
      const tree = {
        name: "Green Coconut Tree",
        hight: "100 Feet",
        age: "10 years",
        fruit: "Green Coconut",
      };
    </script>

    <!--  তোর আশেপাশে কোনো প্রাণী থাকলে (গরু, বিড়াল, কুকুর, ইঁদুর, তেলাপোকা, মশা, মাছি, পিঁচপড়া, টিকটিকি, মানুষ বা অন্য কোনো প্রাণী থাকলে)  সেটার জন্য অবজেক্ট লিখে ফেল। -->
    <script>
      const animal = {
        name: "cow",
        age: 5,
        color: "Red and Black",
        Teeth: 10,
      };
    </script>

    <!--  তোর আব্বুর জন্য father নামে একটা অবজেক্ট বানিয়ে ফেল। সেখানে উনার নাম, পেশা, বয়স, সন্তানের সংখ্যা ইত্যাদি তথ্য দিয়ে ফেল।  -->
    <script>
      const father = {
        name: "Late Khurshedul Alam Master",
        profession: "Teacher",
        age: 70,
        childreen: 7,
      };
    </script>

    <!-- একটা বাইক (motorbike) নিয়ে object বানা। সেখানে ব্র্যান্ডের নাম, টায়ারের সংখ্যা, রং, সর্বোচ্চ গতি আর দাম থাকবে। -->
    <script>
      const motorbike = {
        name: "Toyota",
        tyre: 4,
        color: "red",
        speed: "100/hr",
        price: 1500000,
      };
    </script>

    <!-- একটা পাখি (bird) অবজেক্ট তৈরি কর, যেখানে থাকবে পাখির নাম, রং, খাদ্য ইত্যাদি প্রোপার্টি থাকবে। -->

    <script>
      const bird = {
        name: "Crow",
        color: "Black",
        food: "Rice",
      };
    </script>

    <!-- একটা laptop অবজেক্ট তৈরি কর, যেখানে থাকবে ব্র্যান্ডের নাম, প্রসেসর, র‌্যাম, দাম, আর ডিসপ্লের সাইজ ইত্যাদি ডাটা থাকবে -->
    <script>
      const laptop = {
        name: "Dell",
        processor: "Intel",
        ram: "8GB",
        price: 75000,
        display: 20,
      };
    </script>

    <!-- তুই player অবজেক্ট তৈরি করবি। নাম, বয়স, স্পোর্টস, টিম ইত্যাদি প্রোপার্টি থাকবে। তারপর সেই অবজেক্ট থেকে dot notation দিয়ে তার টিমের নাম console কর -->

    <script>
      const player = {
        name: "S A Faroque",
        age: 40,
        sports: "Football",
        team: "A Team",
      };

      console.log(player.name);
    </script>

    <!-- একটা laptop অবজেক্ট তৈরি কর। তার brand, price, handDisc, ram, screenSize ইত্যাদি প্রোপার্টি থাকবে। dot notation দিয়ে screenSize বের করে দেখ। -->

    <script>
      const laptop5 = {
        brand: "Dell",
        price: 85000,
        handDisc: "SATA",
        ram: 8,
        screenSize: 1920,
      };

      console.log(laptop5.screenSize);
    </script>

    <!-- তোর একটা প্রিয় জায়গা আছে, যার নাম favPlace। তার মধ্যে কিছু তথ্য আছে। যেমন, name: "Cox's Bazar", distance: "400km", আর popularity: hight। bracket notation দিয়ে popularity প্রোপার্টি console log কর। -->

    <script>
      const favPlace = {
        name: "Cox's Bazar",
        distance: "400km",
        popularity: "hight",
      };

      console.log(favPlace["popularity"]);
    </script>

    <!-- তুই একটা phone অবজেক্ট বানাস। সেখানে brand, color, price প্রোপার্টি থাকে। ব্র্যান্ড দিস Nokia আর দাম 5000। ব্র্যাকেট নোটেশন দিয়ে দাম বের কর। -->
    <script>
      const phone = {
        brand: "Nokia",
        color: "Black",
        price: 5000,
      };

      console.log(phone["price"]);
    </script>

    <!-- একটা library অবজেক্ট তৈরি কর। তার মধ্যে name Public Library, location Dhaka আর books:5000 প্রোপার্টি থাকবে। dot notation দিয়ে location বের কর -->

    <script>
      const library = {
        name: "Public Library",
        location: "Dhaka",
        books: 5000,
      };

      console.log(library["location"]);
    </script>

    <!-- একটা movie অবজেক্ট বানা। যার title Inception, director Nolan, rating 9। bracket notation দিয়ে rating প্রোপার্টি বের কর। -->

    <script>
      const movie = {
        title: "Inception",
        director: "Nolan",
        rating: 9,
      };
      console.log(movie["rating"]);
    </script>

    <!-- একটা college অবজেক্ট বানা। যার নাম ndc, স্থাপিত (established) 1949, গ্রুপ (groups) ['Science', 'Arts', 'Commerce']। এইবার তোর কাজ হবে সেকেন্ড groups-এর মান অর্থা 1 ইনডেস্কের মান বের কর -->
    <script>
      const college = {
        name: "ndc",
        established: 1949,
        groups: ["Science", "Arts", "Commerce"],
      };
      console.log(college.groups[1]);
    </script>

    <!-- একটা family2 অবজেক্ট বানা। যার মধ্যে একটা প্রোপার্টি হবে father সেটার মানও আরেকটা অবজেক্ট এবং ফাদারের মধ্যে তোর আব্বুর নাম, বয়স এবং পেশা (profession) থাকবে। একইভাবে family অবজেক্টে mother নামে আরেকটা প্রোপার্টি থাকবে, সেই প্রোপার্টির মানও আরেকটা অবজেক্ট। আর mother-এর অবজেক্টের মধ্যে তোর আম্মুর নাম, বয়স আর পেশা থাকবে। এখন তোর কাজ হচ্ছে, mother-এর age প্রোপার্টি বের কর। তারপর তোর আব্বুর age-এর মান বের কর। তারপর এই দুইটা age-এর যোগফল বের করে সেটা আউটপুট হিসেবে দেখা  -->

    <script>
      const family2 = {
        father: {
          myFatherName: "Md. Khorshed Alam",
          age: 70,
          profession: "Teacher",
        },
        mother: {
          myMotherName: "Amena Begum",
          age: 50,
          profession: "HomeMaker",
        },
      };
      fAge = family2.father.age;
      mAge = family2.mother.age;
      fatherAndMotherTotalAge = fAge + mAge;
      console.log(fatherAndMotherTotalAge);
    </script>
    <!-- page no. 132 -->

    <!-- বই নামে একটা অবজেক্ট বানিয়ে ফেল। সেটার মধ্যে বইয়ের নাম, লেখক, দাম ইত্যাদি থাকবে। তারপর অবজেক্টের সব প্রোপার্টি (keys) এবং সব ভ্যালু (value) কনসোল লগ কর। -->
    <script>
      const book = {
        name: "Marhaba, Javascript maro thaba",
        writer: "Jankar Mahbub",
        price: 650,
      };

      allKeysOfBook = Object.keys(book);
      allValuesOfBook = Object.values(book);

      console.log(allKeysOfBook, allValuesOfBook);
    </script>

    <!-- এই অবজেক্টটিতে চেক কর, author প্রোপার্টি আছে কি না। const article = {title: "Learning JS", category: "Programming"} -->

    <script>
      const article = {
        title: "Learning JS",
        category: "Programming",
      };

      if ("author" in article) {
        console.log("There is an author here");
      } else {
        console.log("There is no author here");
      }
    </script>

    <!-- তোকে ল্যাপটপ নামে একটা অবজেক্ট দেয়া হলো-- const laptop = {brand: "Dell", model: "Inspiron”, price: 85000}; এইটার জন্য Object.keys ব্যবহার করে for ... of লুপ চালিয়ে প্রতিটি প্রোপার্টি এবং তার মান কনসোল কর। -->

    <script>
      const laptop9 = {
        brand: "Dell",
        model: "Inspiron",
        price: 85000,
      };

      const allKeysOfLaptop9 = Object.keys(laptop9);
      for (singleKeyOfLaptop9 of allKeysOfLaptop9) {
        console.log(singleKeyOfLaptop9, " : ", laptop9[singleKeyOfLaptop9]);
      }
    </script>

    <!-- একটা phone নামে অবজেক্ট আছে। const phone = {brand: 'Samsung', model: 'Galaxy S21', price: 85000 } ; এইটার জন্য Object.keys ব্যবহার করে for...of লুপ চালিয়ে প্রাতিটি প্রোপার্টি এবং তার মান কনসোল লগ কর -->

    <script>
      const phoneBD = {
        brand: "Samsung",
        model: "Galaxy S21",
        price: 85000,
      };
      allKeysOfPhoneBD = Object.keys(phoneBD);
      for (singleKeysOfPhoneBD of allKeysOfPhoneBD) {
        console.log(singleKeysOfPhoneBD, phoneBD[singleKeysOfPhoneBD]);
      }
    </script>

    <!-- তুই একটা bike অবজেক্ট বানাস, যেখানে brand: "Hero", price: 120000 আর model: "Splendor" প্রোপার্টিগুলো থাকবে। Object.values() মেথড ব্যবহার করে সব ভ্যালুগুলো বের কর  -->

    <script>
      const bikeNew = {
        brand: "Hero",
        price: 120000,
        model: "Splendor",
      };

      const allValuesOfBikeNew = Object.values(bikeNew);
      console.log(allValuesOfBikeNew);
    </script>

    <!-- const booksNew = {book: "Harray Potter", book2: "The Hobbit", book3: "Game of Thrones"}; এর ওপরে লুপ চালিয়ে সব বইয়ের নাম কনসোল লগ কর। -->
    <script>
      const booksNew = {
        book: "Harray Potter",
        book2: "The Hobbit",
        book3: "Game of Thrones",
      };

      allBookKeysName = Object.keys(booksNew);

      for (singleBookKeysName of allBookKeysName) {
        console.log(booksNew[singleBookKeysName]);
      }
    </script>

    <!-- সংখ্যার একটা অবজেক্ট দিলাম- const numbersNew = { a:10, b:20, c:30, d:40 }; এইবার বুদ্ধি খাটিয়ে এই অবজেক্টের সব প্রোপার্টির ভ্যালুগুরোর যোগফল বের কর। -->
    <script>
      const numbersNew = {
        a: 10,
        b: 20,
        c: 30,
        d: 40,
      };

      allValueOfNumbersNew = Object.values(numbersNew);
      sumNew = 0;
      for (singleValueOfNumbersNew of allValueOfNumbersNew) {
        sumNew = sumNew + singleValueOfNumbersNew;
      }

      console.log(sumNew);
    </script>

    <!-- একটা player অবজেক্ট বানা, যেখানে name: 'Messi', team: 'Argentina', আর goals: 91 থাকবে। Object.values ব্যবহার করে সব ভ্যালু বের কর। -->
    <script>
      const playerObject = {
        name: "Messi",
        team: "Argentina",
        goals: 91,
      };

      allPlayerObjects = Object.values(playerObject);
      console.log(allPlayerObjects);
    </script>

    <!-- একটা buildingNew অবজেক্ট বানা, যার মধ্যে floors: 10, address: "Street Main Road", city: "Dhaka"। আর type: Commercial। এখন একটা for...in লুপ চালিয়ে সব প্রোপার্টি আর ভ্যালু প্রিন্ট কর। -->

    <script>
      const buildingNew = {
        floors: 10,
        address: "Street Main Road",
        city: "Dhaka",
        type: "Commercial",
      };

      for (singleBuilding in buildingNew) {
        console.log(singleBuilding, ":", buildingNew[singleBuilding]);
      }
    </script>
  </body>
</html>
