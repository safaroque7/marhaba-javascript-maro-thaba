    <!-- পিতা ও পুত্রের বয়সের সমষ্টি বের করার একটা ফাংশন লেখ  -->

    <!-- তোর এক বন্ধু তোকে বলল ক্যালকুলেটর বানাতে, কিন্তু ক্যালকুলেটরে শুধু যোগ বা বিয়োগ করার অপশন থাকলে হবে না। একটা ফাংশন লিখ, যেখানে দুইটা সংখ্যার গুণ বের করে দেখাস। যেমন, যদি 20 আর 15 পাঠালে আউটপুট হবে 300 -->

      function multificationResult(a, b) {
        const multiSum = a * b;
        return multiSum;

    <!-- একটা ফাংশন লিখ, যেটা তিনটা সাবজেক্টের পরীক্ষার মার্কসের সমষ্টি তোকে দিবে। -->

    <!-- বয়স বের করার একটা ফাংশন লিখ। যেটাকে তুই তোর কোন বছর জন্ম, সেটা বলবি। তারপর ফাংশনের ভিতরে এই বছর থেকে তোর জন্মসাল বিয়োগ করলে তোকে বলবে, তুই কত বছর বুইড়া হইছস। মানে তোর বয়স কত হইছে। -->
    <script>
      function findAge(a, b) {
        const yourAge = a - b;
        return yourAge;
      }
      const ageResult = findAge(2025, 1985);
      console.log(ageResult);
    </script>

    <!-- তুই একটা দোকানে গেছিস, যেখানে প্রতিটি লাউ কেনার জন্য 35 টাকা লাগবে। এখন একটা ফাংশন লিখ, যা প্যারামিটার হিসেবে নিবে, তুই লাউয়ের জন্য কত টাকা দিতে চাস। তারপর ভাগ করে বলবে, তুই কয়টা লাউ কিনতে পারবি। -->

    <script>
      function getGourd(a) {
        const totaLGourd = a / 35;
        return totaLGourd;
      }

      const totalG = Math.floor(getGourd(100));
      console.log(totalG);
    </script>

    <!-- একটা ফাংশন লিখ, যেখানে চারটা সংখ্যার গড় বের করবে। -->

        const getAveResult = averagePlus / 4;
        return getAveResult;

    <!-- একজন দোকানদার প্রত্যেকটা আইটেমে 250 টাকা লাভ করে। একটা ফাংশন লিখ, যেখানে কোনো একটা জিনিসের কেনা দাম দিবি, তাহলে সে বিক্রির দাম (selling price) দিবে। -->

        return totalPrice;

    <!-- একটা ফাংশন লিখ, তারপর সেই ফাংশনকে তোর জন্মসাল প্যারামিটার হিসেবে দিবি। তারপর সে বলে দিবে, কোন বছর তোর বয়স 100 বছর হবে। -->

    <!-- একটা ফাংশন লিখ, যেখানে প্যারামিটার হিসেবে দিবি, প্রতিদিন তুই কয় ঘণ্টা সময় মোবাইল ফোন ইউজ করস। তারপর সেই ফাংশন বের করবে, মাসে তুই কত ঘণ্টা সময় মোবাইল ফোন ইউজ করস। ধরে নে, এক মাসে 30 দিন হয়। -->

      }
      const usedPhoneTime = useMobilePhone(4);
      console.log(usedPhoneTime);
    </script>

    <!-- একটা ফাংশন লিখ, যাতে কোনো কন্ডিশনের ভিত্তিতে নাম্বার 10-এর বেশি হলে true রিটার্ন করবে, তআর না হলে false রিটার্ন করবে। -->

      function getTrueFalse(number) {
        if (number > 10) {
          return true;
        } else {
          return false;
        }
      }

    <!-- তুই একটা ফাংশন লিখ, যা সংখ্যা নিবে আর তারপর সেই সংখ্যা যদি 13 দিয়ে সমানভাবে ভাগ যায়, তাহলে true দিবে, না হয় false রিটার্ন দিবে। -->

      function dividedBy13(number) {
        if (number % 13 === 0) {
          return true;
        } else {
          return false;
        }
      }

      console.log(dividedBy13(13));
      console.log(dividedBy13(26));

    <!-- তুই একটা রেস্টুরেন্টে গিয়েছিস, সেখানে ভাত (rice), তারকারি (curry) আর ড্রিংকস (drinks) খাবি। একটা ফাংশন লিখ, যাতে খাবারের মোট দাম যোগ করে মোট বিল রিটার্ন করবে। -->

      function totalBill(rice, curry, drinks) {

        return totalCost;
      }
      console.log(totalBill(20, 50, 20));

    <!-- এমন একটা ফাংশন বানা, যেখানে বয়স দিলে সেটি 18-এর বেশি হলে 'Eligible for Voting' রিটার্ন করবে, আর না হলে 'Not Eligible'। -->

      function eligibleOrNot(age) {
        if (age > 18) {
          return "Eligible for Voting";
        } else {
          return "Not Eligible";
        }
      }
      console.log(eligibleOrNot(19));
      console.log(eligibleOrNot(15));

    <!-- একটা ফাংশন লিখ, যেখানে একটা ভেরিয়েবল স্টিং হিসেবে দিবি, আর সেটার দৈর্ঘ্য রিটার্ন করবে। -->

    <!-- একটা ফাংশন লিখ, যেটা চেক করবে, কোনো একটা সংখ্যা নেগেটিভ কি না। যদি নেগেটিভ (negative) নাম্বার হয়, তাহলে সেটাকে -1 দিয়ে গুন করে রেজাল্ট রিটার্ন করবে। -->

    <script>
      function checkNegative(a) {
        if (a < 0) {
          multificationResultMinus = a * -1;
          return multificationResultMinus;
        }
      }
      const getResult = checkNegative(-5);
      console.log(getResult);
    </script>

    <!-- তোর দেওয়া array-এর মধ্যে যতগুলো উপাদান আছে, উপাদানের সংখ্যা জোড় নাকি বিজোড়, তা চেক কর। ফাংশন লিখে এটা করে দেখ। -->

    <script>
      function isEvenOrOdd(str) {
        const totalLength = str.length;
        if (totalLength % 2 === 0) {
          return "str " + "is even";
        } else {
          return "str " + "is odd";
        }
      }
      const resultEvenOdd = isEvenOrOdd([10, 10, 5, 5]);
      console.log(resultEvenOdd);
    </script>

    <!-- ধর, তোকে এমন একটা ফাংশন বানাতে হবে, যেটাতে একটা নাম পাস করলে সেটার প্রথম অক্ষরটা রিটার্ন করবে। ধর, 'Raju' দিলে 'R' রিটার্ন করবে। -->
    <script>
      function firstLetter(str) {
        const fLetter = str.charAt(0);
        return fLetter;
      }

      const getFirstLetter = firstLetter("Bangladesh");
      console.log(getFirstLetter);
    </script>

    <!-- তুই একটা ফাংশন বানাবি, যেটাতে একটা সংখ্যা দিবি। ফাংশনটা চেক করবে, সংখ্যাটা 10-এর বড় কি না। বড় হলে 10 দিয়ে ভাগ করবে। আর 10-এর ছোট হলে 10 দিয়ে গুণ করবে। তারপর রেজাল্ট রিটার্ন করবে। -->

    <script>
      function getResultMultiOrDivide(num) {
        if (num > 10) {
          return num / 10;
        } else {
          return num * 10;
        }
      }

      console.log(getResultMultiOrDivide(20));
      console.log(getResultMultiOrDivide(9));
    </script>

    <!-- একটা ফাংশন বানা, যেটা একটা array নিবে এবং array-এর প্রথম এবং দ্বিতীয় উপাদান যোগ করে যোগফল রিটার্ন করবে। -->
    <script>
      function arrySum(numArray) {
        const totalArraySum = numArray[0] + numArray[1];
        return totalArraySum;
      }

      const getRst = arrySum([10, 15, 1]);
      console.log(getRst);
    </script>

    <!--  একটা ফাংশন বানাবি, যেটা কোনো সংখ্যা n পাবে, আর সেই সংখ্যা দ্বিগুণ করে রিটার্ন করবে, যদি n পজিটিভ হয়। যদি n নেগেটিভ হয়, তাহলে তিনগুণ করে রিটার্ন করবে। -->
    <script>
      function twoOrThreeFolds(n) {
        if (n > 0) {
          const doubleFolds = n * 2;
          return doubleFolds;
        } else {
          return (threeFolds = n * 3);
          return threeFolds;
        }
      }

      console.log(twoOrThreeFolds(5));
      console.log(twoOrThreeFolds(-2));
    </script>

    <!-- তুই এমন একটা ফাংশন লিখবি, যা দুইটা নাম নিবে, প্রথম নাম আর দ্বিতীয় নাম। যদি প্রথম নামের দৈর্ঘ্য দ্বিতীয় নামের দৈঘ্যের চেয়ে বেশি হয়, তাহলে true রিটার্ন করবে, না হলে false। -->

    <script>
      function twoNames(name1, name2) {
        const strName1 = name1.length;
        strName2 = name2.length;

        if (strName1 > strName2) {
          return true;
        } else {
          return false;
        }
      }
      console.log(twoNames("Faroque", "Kayum"));
      console.log(twoNames("Kayum", "Faroque"));
    </script>

    <!-- তুই এমন একটা ফাংশন লিখ, যা দুইটি সংখ্যা নিবে এবং তাদের গুণফল রিটার্ন করবে। তবে, গুণফল 100-এর বেশি হলে শুধু তার অর্ধেক রিটার্ন করবে। -->

    <script>
      function lastFuntion(a, b) {
        const totalMultiflication = a * b;
        if (totalMultiflication > 100) {
          const halfTotalMultiflication = totalMultiflication / 2;
          return halfTotalMultiflication;
        } else {
          return totalMultiflication;
        }
      }

      console.log(lastFuntion(10, 5));
      
    </script>
