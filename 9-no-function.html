<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 No. Fucntion</title>
  </head>
  <body>
    <!-- জুস খাও নামে একটা ফাংশন লিখ। যেটাকে কল করলে আউটপুট দিবে-- এই নাও লেবুর জুস। -->
    <script>
      function jushKhao() {
        console.log("এই নাও লেবুর জুস।");
      }
      jushKhao();
    </script>

    <!-- এখন myRoutine নামে একটা ফাংশন লিখ। এইটার ভিতরে থাকবে, প্রতিদিন সকালে ঘুম থেকে উঠে তুই কী কী কাজ করস, সেগুলোর লিস্ট। একটা একটা করে কাজের নাম এক এক লাইনে কনসোল লগ দিয়ে লিখবি। -->
    <script>
      function myRoutine() {
        console.log("I get up early in the morning.");
        console.log("I go to washroom to take a shawer.");
        console.log("I get ready to go to office.");
      }

      myRoutine();
    </script>

    <!-- তোর পরিবারের জন্য একটা ফাংশন লিখ। তুই যেকোনো একটা নাম দে। তারপর এইটার মধ্যে তোর যত পরিবারের সদস্য আছে, তাদের নাম এক এক করে আউটপুট করে দেখাবি। -->
    <script>
      function myFamily() {
        console.log("S A Faroque");
        console.log("Mitu Akter");
        console.log("Nusaiba bint Faroque");
        console.log("Fatiha bint Faroque");
      }

      myFamily();
    </script>

    <!-- একটা taskDone নামে ফাংশন লিখ। ফাংশনটাতে তোর সারাদিনের ৫টা কাজ একে লাইনে কনসোল লগ দিয়ে দেখা। -->
    <script>
      function taskDone() {
        console.log("Task 1: I get up early in the morning.");
        console.log("Task 2: I take breakfast.");
        console.log("Task 3: I go to office.");
        console.log("Task 4: I take lunch.");
        console.log("Task 5: I come back to my home.");
      }

      taskDone();
    </script>

    <!-- greetMe নামে একটা ফাংশন লিখ। ফাংশন কল করলে আউটপুটে আসবে Good morning! Have a great day! -->
    <script>
      function greetMe() {
        console.log("Good morning! Have a great day!");
      }

      greetMe();
    </script>

    <!-- তোর সবচেয়ে ক্লোজ তিন বন্ধুর নাম দেখানোর জন্য getFavFriends নামে ফাংশন লিখ। তারপর সেটার ভিতরে তোর ক্লোজ তিন বন্ধুর নাম আউটপুট হিসেবে দেখাবি। -->
    <script>
      function getFavFriends() {
        console.log("Kamal, Obaydul, Hannan");
      }
      getFavFriends();
    </script>

    <!-- introduceMyself নামে ফাংশন লিখ। ফাংশন কল করলে তোর নাম, বয়স, ঠিকানা, ফোন নাম্বার, উচ্চতা আর তোর প্রিয় খাবার আউটপুট হিসেবে দেখা। -->
    <script>
      function introduceMyself() {
        console.log(
          "My name is S A Faroque. I am 40 years old. Basically I am from Brahmanbaria but I live in Dhaka. My phone number is 01915344418, height 5 feet 6 inchies. My favorite food is Haji biriyani."
        );
      }

      introduceMyself();
    </script>
  </body>
</html>
