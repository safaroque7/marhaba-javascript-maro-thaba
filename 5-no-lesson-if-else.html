  <!-- ১. তুই নিজের দোকান খুলছিস। তোর দোকানে কেউ 3000 টাকার বেশি কেনাকাটা করলে 5% ডিসকাউন্ট, আর 6000 টাকার বেশি কেনাকাটা করলে 15% ডিসকাউন্ট দিবি। যদি এক বন্ধু এসে 4500 টাকার জেনিসি কিনে, তবে তাকে কত টাকা দিতে হবে? -->
  <script>
    let price = 3000;
    if (price >= 3000) {
      discount = price / 100 * 10;
      pay = price - discount;
      console.log(pay);
    } else if (price >= 6000) {
      discount = price / 100 * 15;
      pay = price - discount;
      console.log(pay);
    } else {
      console.log(price);

    }
  </script>

  <!-- ২. তুই একটা রেস্টুরেন্ট চালাচ্ছস, সেখানে 12 বছরের নিচে বাচ্চাদের ফ্রি খাওয়ানো হয় এবং 50 বছরের ওপরের মানুষকে 50% ডিসকাউন্ট দেওয়া হয়, বাকিদের পুরা টাকা দিতে হয়। -->

  <!-- ৩. যদি কারো ব্যাংক অ্যাকাউন্টে ব্যালেন্স 1000 টাকার কম হয়, তাহলে বলবি, “ডিপোজিট কর”। 1000 থেকে 5000-এর মধ্যে হলে বলবি, ‘বিন্দাস লাইফ এনজয় কর।” আর 5000-এর বেশি হলে বলবি, “তুই ধনী, আমাকে বিয়া কর” -->

  <script>
    const bankBalance = 9000;
    if (bankBalance < 1000) {
      console.log("Diposit money");
    }
    else if (bankBalance <= 5000) {
      console.log("Enjoy your bindas life");
    } else if( bankBalance > 5000 ){
      console.log("You are rich, you marry me.");
    }

  </script>

<!-- ৪. একটা পরীক্ষায় যদি ছাত্রের মার্কস 50-এর কম হলে বলবি, "Fall", 50 থেকে 80 এর মধ্যে হলে বলবি "Pass". আর 80-এর বেশি হলে বলবি 'A+'। -->
 <script>
  let marks = 80;
  if( marks < 50 ){
    console.log("Fall");
  }else if( marks > 50 && marks < 80 ){
    console.log("Pass");
  }else if (marks >= 80){
    console.log("A+");
    
  }
 </script>
