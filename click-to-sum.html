<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Sum</title>
  </head>
  <body>
    <form action="">
      <input type="number" id="number1" />
      <input type="number" id="number2" />
      <button type="submit" id="submit">Submit</button>
      <div id="showResult"></div>
    </form>

    <script>
      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();

        let value1 = parseInt(document.getElementById("number1").value);
        value2 = parseInt(document.getElementById("number2").value);

        totalValue = value1 + value2;
        document.getElementById("showResult").innerHTML = totalValue;
      });
    </script>
  </body>
</html>
