<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lesson 3 | let const | Marhaba, Javascript Maro Thaba </title>
</head>

<body>
  <!-- তোর বর্তমান বয়স age নামে একটা ভেরিয়েবল রাখ। কনসোলে প্রিন্ট কর। তারপর age ভেরিয়েবলের নতুন মান সেট কর এবং আবর কনসোলে প্রিন্ট কর। -->
  <script>
    let age = 40;
    age = 45;
    console.log(age);
  </script>

  <!--  তোর পকেটে এখন 500 টাকা আছে, pocketMoney নামে একটা ভেরিয়েবলে রাখ। পরে pocketMoney এর মান 150 সেট কর এবং কনসোলে প্রিন্ট কর। -->
  <script>
    let pocketMoney = 500;
    pocketMoney = 150;
    console.log(pocketMoney);
  </script>

  <!-- ৩. তুই 4 ঘণ্টা পড়াশোনা করার পরিকল্পনা করেছিস, studyTime নামে একটা ভেরিয়েবল রাখ। পরে studyTime-এর মান আপডেট করে তুই আসলেই আজকে যত ঘণ্টা পড়াশোনা করছস, সেটা সেট কর। মান যদি শূন্য হয়, তাহলে 0-ই সেট কর এবং কনসোলে দেখ।  -->
   <script>
    let studyTime = 4;
    studyTime = 0;
    console.log(studyTime);
  </script>

  <!-- ৪. তোর মোট 3 জন বন্ধু আছে, friendCount নামে একটা ভেরিয়েবলে এই সংখ্যা রাখ। পরে তোর 2 জন ফ্রেন্ড তোকে ছেড়ে চলে গেল। এখন friendCount-এর মান আপডেট কর এবং কনসোলে সেটার আউটপুট দেখ। -->
   <script>
    let friendCount = 3;
    friendCount = 1;
    console.log(friendCount);
   </script>

   <!-- ৫. তুই একটা নতুন ফোন কিনছিলি 25000 টাকা দিয়ে। সেটা নিয়ে একটা ভেরিয়েল ডিক্লেয়ার কর। আর এক মাস পর সেই ফোন বিক্রি করতে গিয়েই দেখস, দাম দিতে চায় 12000 মাত্র। কী আর করবি! phonePrice নামে একটা ভেরিয়েবলের মান প্রথমে 25000 দিবি। তারপর সেটাকে 12000 দিয়ে আপডেট কর এবং কনসোলে দেখা। -->
  <script>
    let phonePrice = 25000;
    phonePrice = 12000;
    console.log(phonePrice);
  </script>

  <!-- ৬. তোদের ক্লাসে 40টা চেয়ার আছে। কয়দিন পর 2টা চেয়ারের পা ভেঙে গেল। chairCount নামে একটা ভেরিয়েবলে এই মান আপডেট কর। আরও কয়দিন পর পাশের রুমের সিনিয়র ভাইয়ারা এসে 6টা চেয়ার নিয়ে গেছে। এইবারও chairCount-এর মান আপডেট কর এবং কনসোলে ফাইনাল মান আউটপুট করে দেখ। -->
   <script>
    let chairCount = 40;
    chairCount = 38;
    chairCount = 28;
    console.log(chairCount);
   </script>

   <!-- ৭. তুই আজকে 3 ঘণ্টা খেলার করার পরিকল্পনা করেছিস, playTime নামে একটা ভেরিয়েবলে রাখ। পরে playTime-এর মান আপডেট করে আসলেই তুই কত ঘণ্টা খেলা করেছিস, সেটি সেট কর। যদি তুই না খেলিস, তাহলে playTime-এর মান 0 সেট কর এবং কনসোলে দেখ। -->
    <script>
      let playTime = 3;
      playTime = 0;
      console.log(playTime);
      
    </script>


</body>

</html>
